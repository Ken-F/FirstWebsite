<html>
<head>
    <title>Test Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="jquery_demo_files/bootstrap.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="jquery_demo_files/bootstrap-theme.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="jquery_demo_files/myapp2.css">
    
        <link rel="stylesheet" type="text/css" href="../css/myapp.css">

    
      

    <meta http-equiv="content-type" content="text/html; charset=windows-1252">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/jquery-1.3.2.min.js"></script>

	<script src="js/jquery-3.0.0.js"></script>


<script src="jquery_demo_files/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="jquery_demo_files/bootstrap.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


<script>

function fadeFcn(){
	var durationToFadeOut = 600;
	$("p").fadeOut(durationToFadeOut)
}

function fadeFcn(divElement){
	var durationToFadeOut = 600;
	$(divElement).fadeOut(durationToFadeOut)
}

function toggleChildren(divElement){
	$(divElement).children.toggle();
}

function fadeInFcn(){
	$("p").fadeIn("slow")	
}

function fadeInFcn(divElement){
	$(divElement).fadeIn("slow")	
}
    
function toggleFcn(){
	$("p").fadeToggle();
}

function showOnMouseEnter(divElement,divClassname){
    $(divElement).children("."+divClassname).fadeIn();
}

function hideOnMouseLeave(divElement,divClassname){
	$(divElement).children("."+divClassname).fadeOut();
}

function showOnMouseOver(divElement,divClassname){
    $(divElement).children("."+divClassname).fadeToggle('fast','linear');
}

function showCowboys(divElement){
	$(divElement).html('<H2>o.O</H2>');
}

function hideCowboys(divElement){
	$(divElement).html("<H2>O.o</H2>");
}

function fadeBorder(){
	var durationToFadeOut = 5000;
	$(".roundborder").fadeOut(durationToFadeOut);
}
    
function fadeInBorder(){
	var durationToFadeIn = 1000;
	$(".roundborder").fadeIn(durationToFadeIn);
}
</script>

</head>
  
	<body>
        
    <div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10"><h2 style="color:#00ccff;font-size=35">Filler</h2></div>
  <div class="col-md-1"></div>
</div>
        <div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-8 roundborder"><h2 style="color:lime;font-size:40;text-decoration:none;text-shadow:1.414px 1.414px 7px green">Welcome to the Effects Page!</h2></div>
  <div class="col-md-1"></div>
</div>

		<div class="roundborder" onmouseenter="showCowboys(this)" onmouseleave="hideCowboys(this)">
            <h2>O.o</h2>
        </div>

		<div class="roundborder" onmouseenter="showOnMouseEnter(this,'showonmouseover')" onmouseleave="hideOnMouseLeave(this,'showonmouseover')">
		<p> Here's some text</p>
		</div>

		<div class="roundborder">
			<p onmouseenter="fadeFcn(this)" onmouseleave="fadeInFcn(this)">Here's some more text</p>
		</div>

		<div class="roundborder" onmouseenter="fadeFcn()">
			<p>Here's some not suspicious text</p>
		</div>
        
        <div class="roundborder">
              <button type="button" class="btn btn-default" onclick="alert('Dont Touch the Red Button!')" style="background-color:yellow;color:black"><b><i>WARNING!</i></b></button>
			<button type="button" class="btn btn-default" onclick="fadeBorder();alert('Noo!')"  style="background-color:red;color:red">_</button>
		</div>
        
        <button type="button" class="btn btn-default" onclick="fadeInBorder()" style="background-color:deepskyblue;color:deepskyblue"> _</button>
        

        
</body>
</html>
